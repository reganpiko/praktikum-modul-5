<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Membuat Form</title>
  </head>
  <body>
    <form action="formulir.html" method="get">
      <label for="nama">Namaa:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        placeholder="Masukkan Nama Kamu"
        required
      />
      <br />
      <br />
      <label>Jenis Kelamin:</label>
      <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
      <label for="laki">Laki-laki</label>
      <input type="radio" name="jenis_kelamin" value="perempuan" />
      <label for="perempuan">Perempuan</label>
      <br />
      <br />
      <label>Hobi:</label>
      <br />
      <input type="checkbox" id="baca" name="hobi_baca" />
      <label for="baca">Membaca Buku</label>

      <input type="checkbox" id="nulis" name="hobi_nulis" checked />
      <label for="nulis">Menulis</label>

      <input type="checkbox" id="mancing" name="hobi_mancing" />
      <label for="mancing">Memancing</label>
      <br />
      <br />

      <label for="kota">Asal Kota:</label>
      <select name="asal_kota" id="kota">
        <option value="Kota Jakarta">Jakarta</option>
        <option value="Kota Bandung">Bandung</option>
        <option value="Kota Semarang" selected>Semarang</option>
      </select>
      <br />
      <br />

      <label for="komentar">Komentar Anda:</label><br />
      <textarea
        name="komentar"
        id="komentar"
        rows="5"
        cols="30"
        placeholder="Silahkan katakan isi hati anda"
      ></textarea>
      <br />
      <br />

      <input type="submit" value="Mulai Proses!" />
    </form>
  </body>
</html>
